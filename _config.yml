# GitHub Pages Configuration
title: "Jacqueline Worsley Ministries - Joyfully Living Following God"
description: "Interactive biblical website featuring the Parable of the Talents with cinematic design and SoundCloud integration"
url: "https://jlymoure25netlify.live"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Exclude files from processing
exclude:
  - README.md
  - DEPLOYMENT.md
  - API_DOCUMENTATION.md
  - PERFORMANCE.md
  - netlify.toml
  - .github/

# Include files
include:
  - .htaccess
  - _pages

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# SEO
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Social media
social:
  name: Jacqueline Worsley Ministries
  links:
    - https://github.com/Jlymoure25/JacquelineWorsleyMinistriesJoyfullyLivingFollowingGod